<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Add this line -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://js.pusher.com/3.2/pusher.min.js"></script>
    <title>TobiasBot FrontEnd</title>

    <style type="text/css">
      .pageWrapper {
        width: 500px;
        margin: 0 auto;
        padding-top: 60px;
        overflow-y: scroll;
      }
      .box {
        position: fixed;
        bottom: 0;
        width: 510px;
        padding: 5px 10px;
        margin-top: 30px;
      }
      .box input {
        width: 100% !important;
        height: 80px;
      }
      .chat-holder {
        max-width: 400px;
        box-sizing: border-box;
      }
      .chat-wrapper {
        margin-bottom: 20px;
        height: 500px;
      }
      .avatar{
        width: 30px;
        margin-right: 10px;
      }
      .message {
        border-radius: 50px;
        margin: 0 15px 10px;
        padding: 5px 10px;
        position: relative;
        font-weight: bold;
        width: 400px;
      }
      .message-to {
        background-color: #2095FE;
        color: #fff;
        margin-left: 60px;
        text-align: right;
      }
      .message-from {
        background-color: #E5E4E9;
        color: #363636;
        margin-right: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
